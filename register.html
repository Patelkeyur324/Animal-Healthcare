<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <script>
        function validatePassword() {
            let password = document.getElementById("password").value;
            let confirmPassword = document.getElementById("confirm-password").value;
            let errorMessage = document.getElementById("error-message");

            if (password !== confirmPassword) {
                errorMessage.innerText = "Passwords do not match!";
                return false;
            } else {
                errorMessage.innerText = "";
                return true;
            }
        }
    </script>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <nav class="bg-blue-600 text-white py-4 fixed top-0 w-full shadow-md z-50">
        <div class="container mx-auto flex justify-between items-center px-6">
            <a href="#" class="text-2xl font-bold">PAWSOME</a>
            <ul class="flex space-x-6">
                <li><a href="Index.html" class="hover:text-gray-300 active">Home</a></li>
                <li><a href="About.html" class="hover:text-gray-300">About</a></li>
                <li><a href="Services.html" class="hover:text-gray-300">Services</a></li>
                <li><a href="contact.html" class="hover:text-gray-300">Contact</a></li>
                <li><a href="register.html" class="hover:text-gray-300">Sign Up</a></li>
            </ul>
        </div>
    </nav>

    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h1 class="text-3xl font-bold text-blue-600 text-center">Sign Up</h1>

        <form onsubmit="return validatePassword()" class="mt-6 space-y-4">
            
            <!-- Username Field -->
            <div class="relative">
                <input type="text" placeholder="Username" required class="w-full p-3 pl-10 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 outline-none">
                <i class='bx bxs-user absolute left-3 top-3 text-blue-500 text-lg'></i>
            </div>

            <!-- Email Field -->
            <div class="relative">
                <input type="email" placeholder="Email" required class="w-full p-3 pl-10 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 outline-none">
                <i class='bx bxs-envelope absolute left-3 top-3 text-blue-500 text-lg'></i>
            </div>

            <!-- Password Field -->
            <div class="relative">
                <input type="password" id="password" placeholder="Password" required class="w-full p-3 pl-10 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 outline-none">
                <i class='bx bxs-lock-alt absolute left-3 top-3 text-blue-500 text-lg'></i>
            </div>

            <!-- Confirm Password Field -->
            <div class="relative">
                <input type="password" id="confirm-password" placeholder="Confirm Password" required class="w-full p-3 pl-10 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 outline-none">
                <i class='bx bxs-lock absolute left-3 top-3 text-blue-500 text-lg'></i>
            </div>

            <!-- Error Message -->
            <p id="error-message" class="text-red-500 text-sm text-center"></p>

            <!-- Terms & Conditions -->
            <div class="flex items-center">
                <input type="checkbox" required class="mr-2 w-4 h-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
                <label class="text-gray-600">I agree to the Terms & Conditions</label>
            </div>

            <!-- Register Button -->
            <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition duration-300">Register</button>

            <!-- Back Page Links -->
            <div class="text-center mt-4">
                <a href="Index.html" class="text-blue-600 hover:underline">Back to Home Page</a> |
                <a href="Login.html" class="text-blue-600 hover:underline">Already have an account? Login</a>
            </div>

        </form>
    </div>

</body>

</html>
